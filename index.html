<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="doughnut"></canvas>
  <canvas id="bar"></canvas>
  <script>
    const labels = ["White", "Black", "Gray", "Silver", "Blue"];
    const data = [25, 20, 18, 15, 10];
    const colors = ["#fff", "#000", "#888", "#ccc", "#00f"];

    const dataset = {
      data,
      backgroundColor: colors,
      borderColor: "#333",
      borderWidth: 1
    };

    new Chart(doughnut, {
      type: 'doughnut',
      data: { labels, datasets: [dataset] },
      options: {
        plugins: { title: { display: true, text: 'Most Common Car Colors (by Jason Jin)' } }
      }
    });

    new Chart(bar, {
      type: 'bar',
      data: { labels, datasets: [dataset] },
      options: {
        indexAxis: 'y',
        plugins: { title: { display: true, text: 'Car Colors (by Jason Jin)' } }
      }
    });
  </script>
</body>
</html>
